{% extends 'base.html' %}

{% block content %}
    <h2>All Questions</h2>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'forum:question_detail' question.id %}">{{ question.title }}</a>
                by {{ question.author }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
