{% extends 'base.html' %}

{% block content %}
    <h2>Ask a Question</h2>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title"><br><br>
        <label>Description:</label><br>
        <textarea name="description"></textarea><br><br>
        <button type="submit">Post Question</button>
    </form>
{% endblock %}
